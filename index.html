<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
    <div class="form-image">
        <img src="assets/img/undraw_experience-design_d4md.svg" alt="">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
            <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>    
            </div>
            <div class="input-box">
               <label for="lastname">Sobrenome</label>
               <input id="lasttname" type="text" name="lasttname" placeholder="Digite seu Sobrenome" required>    
            </div>
            <div class="input-box">
              <label for="email">Email </label>
              <input id="email" type="email" name="email" placeholder="Digite seu email" required>    
           </div>
           <div class="input-box">
             <label for="number">Celular</label>
             <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>    
           </div>
           <div class="input-box">
             <label for="password">Senha</label>
             <input id="password" type="password" name="password" placeholder="Digite sua senha" required>    
           </div>
           <div class="input-box">
            <label for="password">Confirme sua senha</label>
            <input id="password" type="password" name="Comfirmpassword" placeholder="Digite sua senha" required>    
          </div>
   </div>
   <div class="gender-inputs">
     <div class="gender-titles">
        <h6>Gênero</h6>
     </div>
     <div class="gender-group">
        <div class="gender-input"></div>
        <input type="radio" id="female" name="gender">
        <label for="female">Feminino</label>
     </div>

     <div class="gender-group">
        <div class="gender-input"></div>
        <input type="radio" id="male" name="gender">
        <label for="male">Masculino</label>
     </div>

     <div class="gender-group">
        <div class="gender-input"></div>
        <input type="radio" id="others" name="gender">
        <label for="others">Outros</label>
     </div>

     <div class="gender-group">
        <div class="gender-input"></div>
        <input type="radio" id="none" name="gender">
        <label for="none">Prefiro não dizer</label>
     </div>



   </div>  



        </form>
    </div>
    </div>
</body>

</html>
